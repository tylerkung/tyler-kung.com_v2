<body class="">
  <div class="nav" v-bind:class="{'active': menuOpen}">
  	<a class="logo-link" href="/">
  		<div class="logo">
  			tk
  		</div>
  	</a>
  	<div class="menu">
  		<div class="menu-button" v-on:click="menuOpen = !menuOpen">
  			<div class="bar"></div>
  			<div class="bar"></div>
  		</div>
  	</div>
  	<div class="menu-overlay" v-bind:class="{'active': menuOpen}">
  		<div class="menu-wrapper">
  			<ul>
  					<li class="menu-item m-level-1">
  						<a href="/" class="">
  							<h4>Home</h4>
  						</a>
  			        </li>
  					<li class="menu-item m-level-1">
  						<a href="/about" class="">
  							<h4>About</h4>
  						</a>
  			        </li>
  					<li class="menu-item m-level-1">
  						<a href="/work" class="">
  							<h4>Work</h4>
  						</a>
  			        </li>
  					<li class="menu-item m-level-1">
  						<a href="/contact" class="">
  							<h4>Contact</h4>
  						</a>
  			        </li>
  			</ul>
  		</div>
  	</div>
  </div>
    <main>
    <div class="main">
        <div class="main-header">
            <div class="header-text row">
                <h1>Work</h1>
            </div>
        </div>
        <div class="main-content">
            <div class="container">
                <div class="list">
                    <div v-for="(item, index) in gallery" class="list-item" :class="{'half-item': featured && index > 1}">
                        <div class="l-item-img">
                            <a :href="item['link']">
                                <div v-if="!parallaxOff" class="parallax" data-parallax="scroll" :data-image-src="item['image-1']" data-speed="0.8" data-natural-height="500" data-position="center">
                                </div>
                                <img v-if="parallaxOff" :src="item['image-1']"/>
                            </a>
                            <div class="dates" v-if="item['date']">
                                ${item['date']}
                            </div>
                        </div>
                        <div class="l-item-content">
                            <div class="l-item-col">
                                <h2>${item['title']}</h2>
                                <h3>${item['headline']}</h3>
                                <div class="tags-container" v-if="item['tags']">
                                    <div class="tags">
                                        ${item['tags']}
                                    </div>
                                </div>
                            </div>
                            <div class="l-item-col" v-if="index < 2 && featured || !featured">
                                <div class="description">
                                    <p class="description-content">${item['description']}</p>
                                    <div class="cta">
                                        <a :href="item['link']">
                                            <div class="btn btn-default">
                                                ${item['link-name']}
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <script type="module">
                import data from '/data/data.js';
                
                var listApp = new Vue({
                    delimiters: ['${', '}'],
                    el: '.list',
                    data: {
                    },
                    computed: {
                        featured: function(){
                            return false;
                        },
                        parallaxOff: function(){
                            return false;
                        },
                        gallery: function(){
                            if (this.featured){
                                return data.data.slice(0, 4);
                            } else{
                                return data.data;
                            }
                        }
                    },
                    methods: {
                    }
                })
                </script>
            </div>
        </div>
    </div>
    </main>
    <script src="/scripts/all.js"></script>
</body>
</html>
